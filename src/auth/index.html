<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>LCC database - Login</title>
  </head>
  <html>
  <body>
    <div id="loginSection">
      <img id="logo" src=./logo.png alt="logo" width="200" height="200">
      <div id="loginTitle">Log in to your account</div>
      <label for="usernameInputLogin">Username:</label>
      <input id="usernameInputLogin" type="text" autocomplete="on"/>
      <label for="passwordInputLogin">Password:</label>
      <input id="passwordInputLogin" type="password" autocomplete="on"/>
      <button id="loginButton">LOGIN</button>
      <!--<div>Need an account? <span id="signupPrompt">Sign up</span></div> -->
    </div>
    <div id="registerSection" class="hidden">
      <div id="registerTitle">Sign up for an account</div>
      <label for="usernameInputRegister">Username:</label>
      <input id="usernameInputRegister" type="text" />
      <label for="passwordInputRegister">Password:</label>
      <input id="passwordInputRegister" type="password" />
      <button id="registerButton">REGISTER</button>
      <div>Have an account? <span id="loginPrompt">Log in</span></div>
    </div>
  </body>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>

  <!-- Scripts -->
  <script src="../js/util.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
  <script src="js/register.js"></script>
</html>
